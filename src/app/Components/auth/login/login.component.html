<div class="max-w-md mx-auto p-4 mt-10" >

    <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>
  
    <form [formGroup]="loginForm" (ngSubmit)="login()" class="space-y-4">
      <input type="email" formControlName="email" placeholder="Email" class="w-full p-2 border rounded" />
      <input type="password" formControlName="password" placeholder="Password" class="w-full p-2 border rounded" />
  
      <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-semibold w-full p-2 rounded">
        Login
      </button>
      <button type="button" (click)="register()" class="bg-green-600 hover:bg-green-700 text-white font-semibold w-full p-2 rounded">
        Register
      </button>
    </form>
  
    <p class="text-red-600 mt-4" *ngIf="error">{{ error }}</p>
  </div>
