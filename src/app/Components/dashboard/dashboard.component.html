<!-- Layout wrapper -->
<div class="flex min-h-screen bg-gray-100">

  <!-- Sidebar -->
  <aside class="w-64 bg-white border-r p-4">
    <div class="text-xl font-bold mb-6">IMP</div>
    <nav class="space-y-2">
      <a (click)="loadChartComponent()" class="block p-2 rounded hover:bg-gray-100">🏠 Dashboard</a>
      <a (click)="loadUsersComponent()" class="block p-2 rounded hover:bg-gray-100">👥 Users</a>
      <a href="#" class="block p-2 rounded hover:bg-gray-100">🏢 Departments</a>
      <a (click)="loadTaskComponent()" class="block p-2 rounded hover:bg-gray-100">📋 Tasks</a>
      <a href="#" class="block p-2 rounded hover:bg-gray-100">🗂 Files</a>
      <a href="#" class="block p-2 rounded hover:bg-gray-100">📅 Calendar</a>
      <a href="#" class="block p-2 rounded hover:bg-gray-100">⚙️ Settings</a>
    </nav>
  </aside>

  <!-- Main content -->
  <div class="flex-1 flex flex-col">

    <!-- Top nav -->
    <header class="bg-white border-b px-6 py-4 flex justify-between items-center">
      <div class="text-lg font-semibold">Page Title</div>
      <div class="flex items-center gap-4">
        <button>🔔</button>
        <button (click)="toggleDarkMode()">🌓</button>
        <div class="w-8 h-8 bg-gray-300 rounded-full"></div>
      </div>
    </header>

    <!-- Page content -->
    <main class="p-6">
      <!-- Page-specific content here -->
      <div #main></div>
    </main>

  </div>

</div>
