<div class="bg-white rounded shadow p-6">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-xl font-semibold">User Management</h2>
    <button (click)="loadAddUserComponent()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
      + Add New User
    </button>
  </div>

  <div class="mb-4">
    <input
      [(ngModel)]="searchTerm"
      (input)="searchUsers()"
      type="text"
      placeholder="Search users..."
      class="w-full px-4 py-2 border rounded focus:outline-none focus:ring focus:border-blue-400"
    />
  </div>

  <div class="overflow-x-auto">
    <table class="w-full text-left border-collapse">
      <thead>
        <tr class="bg-gray-100">
          <th class="p-2">Name</th>
          <th class="p-2">Email</th>
          <th class="p-2">Role</th>
          <th class="p-2">Status</th>
          <th class="p-2">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of filteredUsers" class="border-b">
          <td class="p-2">{{ user.name }}</td>
          <td class="p-2">{{ user.email }}</td>
          <td class="p-2">{{ user.role }}</td>
          <td class="p-2">
            <span
              [ngClass]="{
                'text-green-600 font-semibold': user.status === 'Active',
                'text-red-500 font-semibold': user.status === 'Inactive'
              }"
            >
              {{ user.status }}
            </span>
          </td>
          <td class="p-2 space-x-2">
            <button class="text-blue-600 hover:underline">Edit</button>
            <button (click)="deleteUser(user.id)" class="text-red-600 hover:underline">Delete</button>
          </td>
        </tr>
        <tr *ngIf="filteredUsers.length === 0">
          <td colspan="5" class="text-center text-gray-500 py-4">No users found.</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div #main></div>
</div>
